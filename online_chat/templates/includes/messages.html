{% for message in messages %}
<!--<div style='max-width:400px; position: fixed; top: 90%; left:80%;' class="container-fluid p-0">-->
  <div style='max-width:400px; position: fixed; bottom: 5px; right:20px; z-index: 1;' class="container-fluid p-0" id='messages'>
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
    {{ message }}
  </div>
</div>
{% endfor %}
